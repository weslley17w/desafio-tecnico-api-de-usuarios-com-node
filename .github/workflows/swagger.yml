name: Gerar e Publicar Swagger UI
on:
  push:
    branches:
      - main
    paths:
      - 'swagger.json'
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do Reposit√≥rio
        uses: actions/checkout@v4
        
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 
          
      - name: Gerar HTML do Swagger UI
        run: |
          mkdir -p ./public
          cp swagger.json ./public/
          npx -y swagger-ui-dist@5.17.14 -o ./public
          sed -i 's|url: "https://petstore3.swagger.io/api/v3/openapi.json"|url: "./swagger.json"|' ./public/index.html

      - name: Upload do Artefato
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

      - name: Deploy no GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
